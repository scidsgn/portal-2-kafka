spring.kafka.bootstrapServers=[::1]:9092
spring.kafka.consumer.groupId=portal
spring.kafka.producer.keySerializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.valueSerializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.trusted.packages=*
spring.kafka.producer.properties.spring.json.type.mapping=portal_event:art.scidsgn.portal2kafka.gateway.dto.PortalEventDto